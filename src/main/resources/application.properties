spring.config.import=optional:classpath:application-local-dev.properties

# =============================================================================
# Spring Security OAuth2 Configuration
# =============================================================================
# Spring Security OAuth2 Client Configuration
spring.security.oauth2.client.registration.keycloak.clientId=your-client-id
spring.security.oauth2.client.registration.keycloak.clientSecret=your-client-secret
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email,offline_access,roles
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Spring Security OAuth2 Provider Configuration
spring.security.oauth2.client.provider.keycloak.authorization-uri=https://your-sso-server.example.com/realms/your-realm/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=https://your-sso-server.example.com/realms/your-realm/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=https://your-sso-server.example.com/realms/your-realm/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=https://your-sso-server.example.com/realms/your-realm/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

# Spring Security OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.principal-claim-name=preferred_username
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://your-sso-server.example.com/realms/your-realm/protocol/openid-connect/certs

# =============================================================================
# Camunda BPM Configuration
# =============================================================================
# Authorization Configuration
camunda.bpm.authorization.enabled=true

# OAuth2 SSO Logout Configuration
camunda.bpm.oauth2.sso-logout.enabled=true
camunda.bpm.oauth2.sso-logout.postLogoutRedirectUri=http://localhost:8070/webapp/

# Identity Provider Configuration
camunda.bpm.oauth2.identity-provider.group-name-attribute=groups

# =============================================================================
# CIBSeven WebClient Configuration
# =============================================================================
# Engine REST Configuration
cibseven.webclient.engineRest.url=http://localhost:8070

# Authentication Configuration
cibseven.webclient.authentication.tokenValidMinutes=30
cibseven.webclient.authentication.tokenProlongMinutes=10
cibseven.webclient.authentication.jwtSecret=2301589873352291337214890659990399468454080682903934818911131987920476939970037558904558425027953994831041932574202982446081088371391179094268801003448222689090

# SSO Configuration
cibseven.webclient.sso.active=true
cibseven.webclient.sso.endpoints.authorization=https://your-sso-server.example.com/realms/your-realm/protocol/openid-connect/auth
cibseven.webclient.sso.endpoints.token=https://your-sso-server.example.com/realms/your-realm/protocol/openid-connect/token
cibseven.webclient.sso.endpoints.jwks=https://your-sso-server.example.com/realms/your-realm/protocol/openid-connect/certs
cibseven.webclient.sso.endpoints.user=https://your-sso-server.example.com/admin/realms/your-realm/users
cibseven.webclient.sso.clientId=your-client-id
cibseven.webclient.sso.clientSecret=your-client-secret
cibseven.webclient.sso.scopes=openid email profile
cibseven.webclient.sso.userIdProperty=preferred_username
cibseven.webclient.sso.userNameProperty=name
cibseven.webclient.sso.accessTokenToEngineRest=true

# User Provider Configuration
cibseven.webclient.user.provider=org.cibseven.webapp.auth.KeycloakUserProvider